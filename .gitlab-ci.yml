stages:
  - build
  - test

cache:
  paths:
    - src/astra

build:
  stage: build

  script:
    ./buildFromScratch.sh astra_trunk/trunk --build_external_libs --configlibs --buildlibs --configastra --buildastra --createtcl --createdb

test:
  stage: test

  script:
    ./buildFromScratch.sh astra_trunk/trunk --runtests
